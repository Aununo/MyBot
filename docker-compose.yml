services:
  nonebot:
    container_name: nonebot_app
    build: .
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./src:/app/src     
    networks:
      - bot-network

  napcat:
    image: mlikiowa/napcat-docker:latest
    container_name: napcat_client
    hostname: napcat-stable
    restart: always
    depends_on:
      - nonebot
    environment:
      - MODE=nonebot
      - NAPCAT_UID=${NAPCAT_UID:-1000}
      - NAPCAT_GID=${NAPCAT_GID:-1000}
    volumes:
      - ./napcat_qq_data:/app/.config/QQ
      - ./src:/app/src
    networks:
      - bot-network
  
  web:
    container_name: mybot_web
    build: .
    restart: always
    env_file:
      - .env
    working_dir: /app/web
    command: ["python3", "-m", "uvicorn", "web_api:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./data:/app/data
      - ./web:/app/web
    ports:
      - "8000:8000"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
